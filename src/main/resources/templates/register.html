<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${errorMessage != null}"
                 th:utext="${errorMessage}" class="error">...</div>
            <div class="card">
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully registered our app!
                    </div>
                </div>
                <div class="card-body" >
                    <form
                            method="post"
                            th:object="${user}"
                            th:action="@{/register}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Name:</label>
                            <input
                                    type="text"
                                    th:field = "*{name}"
                                    class="form-control"
                                    placeholder="Enter name"
                            />
                            <div th:if="${#fields.hasErrors('name')}">
                                <div class="alert alert-danger"> First name is required</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Surname:</label>
                            <input
                                    type="text"
                                    th:field = "*{surname}"
                                    id="surname"
                                    name="surname"
                                    class="form-control"
                                    placeholder="Enter surname"
                            />
                            <div th:if="${#fields.hasErrors('surname')}">
                                <div class="alert alert-danger"> Last name is required</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Username:</label>
                            <input
                                    type="text"
                                    th:field = "*{username}"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter username"
                            />
                            <div th:if="${#fields.hasErrors('username')}">
                                <div class="alert alert-danger"> User name is required or already existed</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                    type="text"
                                    th:field = "*{email}"
                                    id="email"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter email address"
                            />
                            <div th:if="${#fields.hasErrors('email')}">
                                <div class="alert alert-danger"> Email is required or already used</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    th:field = "*{password}"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                            <div th:if="${#fields.hasErrors('password')}">
                                <div class="alert alert-danger"> Password is required</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Repeat Password</label>
                            <input
                                    type="password"
                                    th:field = "*{confirmedPassword}"
                                    class="form-control"
                                    placeholder="Repeat password"
                            />
                            <div th:if="${#fields.hasErrors('confirmedPassword')}">
                                <div class="alert alert-danger"> Confirm password is required or does not match the original one</div>
                            </div>
                        </div>
                        <div class="form-group mb-3" th:align="center">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                            <span> Already signed up ?
                                <a th:href="@{/login}">Log in here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
