<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card">
                <div class="card-body" >
                    <form
                            method="post"
                            th:object="${user}"
                            th:action="@{/register}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Name:</label>
                            <input
                                    type="text"
                                    th:field = "*{name}"
                                    id="name"
                                    name="name"
                                    class="form-control"
                                    placeholder="Enter name"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Surname:</label>
                            <input
                                    type="text"
                                    th:field = "*{surname}"
                                    id="surname"
                                    name="surname"
                                    class="form-control"
                                    placeholder="Enter surname"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Username:</label>
                            <input
                                    type="text"
                                    th:field = "*{username}"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter username"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                    type="text"
                                    th:field = "*{email}"
                                    id="email"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter email address"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    th:field = "*{password}"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Repeat Password</label>
                            <input
                                    type="password"
                                    id="repeat_password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Repeat password"
                            />
                        </div>
                        <div class="form-group mb-3" th:align="center">
                            <button type="submit" class="btn btn-primary">
                                <a th:href="@{/register}" th:color="white">Submit</a>
                            </button>
                            <span> Already signed up ?
                                <a th:href="@{/login}">Log in here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
